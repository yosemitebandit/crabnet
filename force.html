<html>
    <head>
        <title>D3 Test</title>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
      <style>
        #tooltip {
          position: absolute;
          left: 200px;
          top: 94px;
        }
      </style>
    </head>
    <body>
      <div id="tooltip"></div>
    </body>
    <script type="text/javascript">
      var w = 1280,
          h = 900,
          fill = d3.scale.category10(),
          nodes = d3.range(100).map(Object),
          links = d3.range(100).map(Object);

      links.forEach(function(o,i){
        o.source = nodes[(Math.round(Math.random()*99))];
        o.target = nodes[(Math.round(Math.random()*99))];
        o.value = (Math.round(Math.random()*10));
      });

      var vis = d3.select("body").append("svg:svg")
          .attr("width", w)
          .attr("height", h);

      var force = d3.layout.force()
          .nodes(nodes)
          .links(links)
          .size([w, h])
          .start();

      var node = vis.selectAll("circle.node")
          .data(nodes)
        .enter().append("svg:circle")
          .attr("class", "node")
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; })
          .attr("r", 8)
          .style("fill", function(d, i) { return 'black'; })
          .style("stroke", function(d, i) { return d3.rgb(fill(i & 3)).darker(2); })
          .style("stroke-width", 1.5)
          .on("mouseover", hover)

      var link = vis.selectAll('.link')
                    .data(links)
                  .enter().append('line')
                    .attr('class','link')
                    .style('stroke-width',function(d){
                      return Math.sqrt(d.value);
                    })
                    .attr('stroke','black')

      vis.style("opacity", 1e-6)
        .transition()
          .duration(1000)
          .style("opacity", 1);

      force.on("tick", function(e) {
        // Push different nodes in different directions for clustering.
        var k = 6 * e.alpha;
        nodes.forEach(function(o, i) {
          //o.y += i & 1 ? k : -k;
          //o.x += i & 2 ? k : -k;
        });

        link.attr("x1", function(d) { return (d.source.x); })
            .attr("y1", function(d) { return (d.source.y); })
            .attr("x2", function(d) { return (d.target.x); })
            .attr("y2", function(d) { return (d.target.y); });

        node.attr("cx", function(d) { return (d.x); })
            .attr("cy", function(d) { return (d.y); });
      });

      d3.select("body").on("click", function() {
        nodes.forEach(function(o, i) {
          o.x += (Math.random() - .5) * 40;
          o.y += (Math.random() - .5) * 40;
        });

        alert('here');
        links.forEach(function(o,i){
          o.source = nodes[(Math.round(Math.random()*99))];
          o.target = nodes[(Math.round(Math.random()*99))];
          o.value = (Math.round(Math.random()*10));
        });

        force.resume();
      });

      function hover(d) {
              var num = Math.random()*40;

            d3.select("#tooltip")
                .html(d.item + "<br/><span>" + num + "</span>");
      };
   </script>
 </html>
